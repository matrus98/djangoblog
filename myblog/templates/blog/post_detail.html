{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.publish_date %}
            <div class="date">
                {{ post.publish_date }}
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        {%  if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-plus">Edit post</span></a>
            <br/>
        {% endif %}
        <img src="{{ post.image.url }}" alt="Image" width="350px">
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
